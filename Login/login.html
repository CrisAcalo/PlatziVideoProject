<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="styleLogin.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicia Sesión</title>
</head>
<body>
    <header>
        <img tabindex="0" class="header__img" src="../PlatziVideo/logo-platzi-video-BW2.png" alt="">
    </header>
    <section class="login">
        <section class="login__container">
            <h2 tabindex="0">Inicia sesión</h2>
            <form class="login__container--form">
                <input aria-label="Correo" class="input" type="text" placeholder="Correo">
                <input aria-label="Contraseña" class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recuérdame
                    <a href="#">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div class="login__container--social-media-Google"><img src="../PlatziVideo/icons8-google-plus-50.png" alt="Google">Iniciar sesión con Google</div>
                <div class="login__container--social-media-Twitter"><img src="../PlatziVideo/icons8-twitter-50.png" alt="Twitter">Iniciar sesión con Twitter</div>
            </section>
            <p class="login__container--register">¿No tienes ninguna cuenta? <a href="#">Regístrate</a> </p>
        </section>
    </section>
    <footer>
        <a href="#">Términos de uso</a>
        <a href="#">Declaración de privacidad</a>
        <a href="#">Ayuda</a>
    </footer>
</body>
</html>
